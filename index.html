    <header class="header">
        <h1 class="header__title">Rubik's Cube Interactive</h1>
        <nav class="header__nav">

    <main class="main">
        <section class="cube-container">
            <div class="view-controls">

            </div>
            
            <div class="cube-visualization" id="cube-visualization">
                <!-- Cube will be rendered here -->
            </div>
            
            <div class="controls">
                <button class="control-btn camera-btn" id="camera-btn">
                    <span class="btn-icon">ðŸ“·</span>

                </button>
                <button class="control-btn validate-btn" id="validate-btn">

                </button>
                <button class="control-btn reset-btn" id="reset-btn">

            </div>
            
            <!-- Validation Results Modal -->

                <div class="validation-modal__overlay"></div>
                <div class="validation-modal__content">
                    <div class="validation-modal__header">
                        <h3 class="validation-modal__title">Cube Validation Results</h3>
                        <button class="validation-modal__close" id="validation-close-btn" type="button" aria-label="Close">
                            <span class="validation-modal__close-icon">Ã—</span>

                    </div>

                    </div>
                    <div class="validation-modal__footer">
                        <button class="validation-modal__btn validation-modal__btn--primary" id="validation-ok-btn">OK</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="scripts/main.js?v=2.0"></script>
</body>
</html>
