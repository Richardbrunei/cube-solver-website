<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Integration Verification</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        #console-output {
            background: #000;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            background: #2a2a2a;
            border-left: 4px solid #4CAF50;
        }
        
        .error {
            color: #ff4444;
        }
        
        .success {
            color: #00ff00;
        }
        
        .info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>üß™ AnimationController Integration Verification</h1>
    
    <div class="status">
        <strong>Status:</strong> <span id="status">Running tests...</span>
    </div>
    
    <h2>Console Output:</h2>
    <div id="console-output"></div>
    
    <script type="module">
        const consoleOutput = document.getElementById('console-output');
        const statusElement = document.getElementById('status');
        
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            consoleOutput.innerHTML += `<span class="success">${message}</span>\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.join(' ');
            consoleOutput.innerHTML += `<span class="error">${message}</span>\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        // Run the verification script
        try {
            await import('./verify-animation-integration.js');
            statusElement.innerHTML = '<span class="success">‚úÖ All tests passed!</span>';
        } catch (error) {
            statusElement.innerHTML = '<span class="error">‚ùå Tests failed!</span>';
            console.error('Test execution error:', error.message);
        }
    </script>
</body>
</html>
