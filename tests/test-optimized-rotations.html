<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Optimized Rotations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }
    .test-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .test-section h3 {
      margin-top: 0;
    }
    .pass {
      color: green;
      font-weight: bold;
    }
    .fail {
      color: red;
      font-weight: bold;
    }
    .result {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 3px;
      font-family: monospace;
      font-size: 0.9em;
    }
    .summary {
      margin-top: 30px;
      padding: 20px;
      background: #e3f2fd;
      border-radius: 5px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Simplified Rotation Test</h1>
  <p>Testing the simplified rotation algorithm (clockwise-only approach)</p>
  <p><em>Note: Counterclockwise moves (R') are implemented as 3 clockwise rotations</em></p>
  
  <div id="test-results"></div>
  <div id="summary" class="summary"></div>

  <script type="module">
    import { AnimationController } from '../scripts/animation-controller.js';

    const resultsDiv = document.getElementById('test-results');
    const summaryDiv = document.getElementById('summary');
    
    // Solved cube state
    const SOLVED = 'UUUUUUUUURRRRRRRRRFFFFFFFFFDDDDDDDDDLLLLLLLLLBBBBBBBBB';

    function testRotation(name, moves, expectedPattern) {
      const section = document.createElement('div');
      section.className = 'test-section';

      const title = document.createElement('h3');
      title.textContent = name;
      section.appendChild(title);

      const controller = new AnimationController();
      controller.virtualCubestring = SOLVED;
      
      // Apply moves using _applyMove (handles turns automatically)
      for (const move of moves) {
        controller._applyMove(move);
      }
      
      const cubestring = controller.virtualCubestring;
      
      // Check result
      const passed = cubestring === expectedPattern;
      
      const result = document.createElement('div');
      result.className = 'result';
      result.innerHTML = `
        <div><strong>Moves:</strong> ${moves.join(' ')}</div>
        <div><strong>Expected:</strong> ${expectedPattern}</div>
        <div><strong>Got:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong> ${cubestring}</div>
        <div class="${passed ? 'pass' : 'fail'}">${passed ? '✓ PASS' : '✗ FAIL'}</div>
      `;
      
      section.appendChild(result);
      resultsDiv.appendChild(section);
      
      return passed;
    }

    function runTests() {
      const tests = [
        {
          name: 'Single R move (clockwise)',
          moves: ['R'],
          expected: 'UUFUUFUUFRRRRRRRRRFFDFFDFFDDDBDDBDDBLLLLLLLLLUBBUBBUBB'
        },
        {
          name: "Single R' move (counterclockwise)",
          moves: ["R'"],
          expected: 'UUBUUBUUBRRRRRRRRRFFUFFUFFUDDFDDFDDFLLLLLLLLLDBBDBBDBB'
        },
        {
          name: 'R followed by R\' (should return to solved)',
          moves: ['R', "R'"],
          expected: SOLVED
        },
        {
          name: "R' followed by R (should return to solved)",
          moves: ["R'", 'R'],
          expected: SOLVED
        },
        {
          name: 'Four R moves (360° = solved)',
          moves: ['R', 'R', 'R', 'R'],
          expected: SOLVED
        },
        {
          name: 'U move (clockwise)',
          moves: ['U'],
          expected: 'UUUUUUUUUBBBRRRRRRRRRFFFFFFDDDDDDDDDFFFLLLLLLLLLBBBBBB'
        },
        {
          name: "U' move (counterclockwise)",
          moves: ["U'"],
          expected: 'UUUUUUUUUFFFRRRRRRLLLFFFFFFDDDDDDDDDBBBLLLLLLRRRBBBBBB'
        },
        {
          name: 'U followed by U\' (should return to solved)',
          moves: ['U', "U'"],
          expected: SOLVED
        },
        {
          name: 'Four U moves (360° = solved)',
          moves: ['U', 'U', 'U', 'U'],
          expected: SOLVED
        },
        {
          name: 'F move (clockwise)',
          moves: ['F'],
          expected: 'UUUUUULLLUUURRRRRRFFFFFFFFFRRRDDDDDDLLLLLLDDDBBBBBBBBB'
        },
        {
          name: "F' move (counterclockwise)",
          moves: ["F'"],
          expected: 'UUUUUURRRDDDRRRRRRFFFFFFFFFLLLDDDDDDLLLLLLUUUBBBBBBBBB'
        },
        {
          name: 'F followed by F\' (should return to solved)',
          moves: ['F', "F'"],
          expected: SOLVED
        },
        {
          name: 'Four F moves (360° = solved)',
          moves: ['F', 'F', 'F', 'F'],
          expected: SOLVED
        },
        {
          name: 'L move (clockwise)',
          moves: ['L'],
          expected: 'BUUBUUBUURRRRRRRRRUFFUFFUFFFDDFDDFDDLLLLLLLLLBBDBBDBBD'
        },
        {
          name: "L' move (counterclockwise)",
          moves: ["L'"],
          expected: 'FUUFUUFUURRRRRRRRRDFFDFFDFFBDDBDDBDDLLLLLLLLLBBUBBUBBU'
        },
        {
          name: 'L followed by L\' (should return to solved)',
          moves: ['L', "L'"],
          expected: SOLVED
        },
        {
          name: 'Four L moves (360° = solved)',
          moves: ['L', 'L', 'L', 'L'],
          expected: SOLVED
        },
        {
          name: 'D move (clockwise)',
          moves: ['D'],
          expected: 'UUUUUUUUURRRRRRFFFFFFFFFLLLDDDDDDDDDLLLLLLBBBBBBBBBRRR'
        },
        {
          name: "D' move (counterclockwise)",
          moves: ["D'"],
          expected: 'UUUUUUUUURRRRRRBBBFFFFFFRRRDDDDDDDDDLLLLLLFFFBBBBBBLLL'
        },
        {
          name: 'D followed by D\' (should return to solved)',
          moves: ['D', "D'"],
          expected: SOLVED
        },
        {
          name: 'Four D moves (360° = solved)',
          moves: ['D', 'D', 'D', 'D'],
          expected: SOLVED
        },
        {
          name: 'B move (clockwise)',
          moves: ['B'],
          expected: 'LLLUUUUUURRURRURRUFFFFFFFFFDDDDDDRRRDLLDLLDLLBBBBBBBBB'
        },
        {
          name: "B' move (counterclockwise)",
          moves: ["B'"],
          expected: 'RRRUUUUUURRDRRDRRDFFFFFFFFFDDDDDDLLLULLULLULLBBBBBBBBB'
        },
        {
          name: 'B followed by B\' (should return to solved)',
          moves: ['B', "B'"],
          expected: SOLVED
        },
        {
          name: 'Four B moves (360° = solved)',
          moves: ['B', 'B', 'B', 'B'],
          expected: SOLVED
        },
        {
          name: 'Complex sequence: R U R\' U\'',
          moves: ['R', 'U', "R'", "U'"],
          expected: SOLVED // This is a commutator that returns to solved
        },
        {
          name: 'All faces clockwise once',
          moves: ['R', 'L', 'U', 'D', 'F', 'B'],
          expected: 'UFUFUFUFUBRLBRLBRLDRFDRFDRFDBDDBDDBDFLRFLRFLRULBULBULB'
        }
      ];

      let passed = 0;
      let failed = 0;

      tests.forEach(test => {
        if (testRotation(test.name, test.moves, test.expected)) {
          passed++;
        } else {
          failed++;
        }
      });

      // Display summary
      summaryDiv.innerHTML = `
        <strong>Test Summary:</strong><br>
        Total: ${tests.length} tests<br>
        <span class="pass">Passed: ${passed}</span><br>
        <span class="fail">Failed: ${failed}</span><br>
        <strong>${failed === 0 ? '✓ All tests passed!' : '✗ Some tests failed'}</strong>
      `;
    }

    runTests();
  </script>
</body>
</html>
