<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Button Styles Test</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/solve.css">
    <style>
        body {
            padding: 2rem;
        }
        .test-section {
            margin-bottom: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 8px;
        }
        .test-section h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .control-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Solve Button Styles Test</h1>
    
    <div class="test-section">
        <h2>1. Button States</h2>
        <div class="button-group">
            <button class="control-btn solve-btn">
                <span class="btn-icon">üí°</span>
                Solve Cube (Normal)
            </button>
            <button class="control-btn solve-btn solve-btn--loading">
                <span class="btn-icon">‚è≥</span>
                Solving... (Loading)
            </button>
            <button class="control-btn solve-btn" disabled>
                <span class="btn-icon">üí°</span>
                Solve Cube (Disabled)
            </button>
        </div>
    </div>

    <div class="test-section">
        <h2>2. Solution Display</h2>
        <button onclick="showSolutionModal()">Show Solution Modal</button>
    </div>

    <div class="test-section">
        <h2>3. Error Display</h2>
        <button onclick="showErrorModal()">Show Error Modal</button>
    </div>

    <div class="test-section">
        <h2>4. Loading Display</h2>
        <button onclick="showLoadingModal()">Show Loading Modal</button>
    </div>

    <!-- Solve Modal -->
    <div class="solve-modal" id="solve-modal">
        <div class="solve-modal__overlay" onclick="hideModal()"></div>
        <div class="solve-modal__content">
            <div class="solve-modal__header">
                <h3 class="solve-modal__title">
                    <span class="solve-modal__title-icon">üí°</span>
                    Cube Solution
                </h3>
                <button class="solve-modal__close" onclick="hideModal()">√ó</button>
            </div>
            <div class="solve-modal__body" id="solve-results">
                <!-- Content will be inserted here -->
            </div>
            <div class="solve-modal__footer">
                <button class="solve-modal__btn solve-modal__btn--copy" onclick="copySolution()">
                    <span>üìã</span>
                    Copy Solution
                </button>
                <button class="solve-modal__btn solve-modal__btn--primary" onclick="hideModal()">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('solve-modal').classList.add('solve-modal--show');
        }

        function hideModal() {
            document.getElementById('solve-modal').classList.remove('solve-modal--show');
        }

        function showSolutionModal() {
            const resultsDiv = document.getElementById('solve-results');
            resultsDiv.innerHTML = `
                <div class="solve-solution">
                    <div class="solve-solution__header">
                        <span class="solve-solution__icon">‚úÖ</span>
                        <h4 class="solve-solution__title">Solution Found!</h4>
                    </div>
                    <div class="solve-solution__moves">
                        <p class="solve-solution__moves-text">R U R' U' R' F R2 U' R' U' R U R' F' R U R' U' R' F R F'</p>
                    </div>
                    <div class="solve-solution__meta">
                        <div class="solve-solution__count">
                            Total moves: <span class="solve-solution__count-number">22</span>
                        </div>
                        <div class="solve-solution__hint">
                            Follow these moves to solve your cube
                        </div>
                    </div>
                </div>
            `;
            showModal();
        }

        function showErrorModal() {
            const resultsDiv = document.getElementById('solve-results');
            resultsDiv.innerHTML = `
                <div class="solve-error">
                    <div class="solve-error__header">
                        <span class="solve-error__icon">‚ùå</span>
                        <div>
                            <h4 class="solve-error__title">Cannot Solve Cube</h4>
                            <p class="solve-error__message">The cube configuration is invalid and cannot be solved.</p>
                        </div>
                    </div>
                    <div class="solve-error__details">
                        <strong>Error Details:</strong> Invalid color distribution - White appears 10 times instead of 9.
                    </div>
                    <div class="solve-error__suggestion">
                        <div class="solve-error__suggestion-title">üí° Suggestion:</div>
                        Try validating your cube first, or use the camera to scan your physical cube.
                    </div>
                </div>
            `;
            showModal();
        }

        function showLoadingModal() {
            const resultsDiv = document.getElementById('solve-results');
            resultsDiv.innerHTML = `
                <div class="solve-loading">
                    <div class="solve-loading__spinner"></div>
                    <p class="solve-loading__text">Solving your cube...</p>
                </div>
            `;
            showModal();
        }

        function copySolution() {
            alert('Solution copied to clipboard! (In real implementation, this would copy the solution text)');
        }

        // Test keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideModal();
            }
        });
    </script>
</body>
</html>
