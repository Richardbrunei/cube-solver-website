<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Events Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    
    .test-section {
      margin: 20px 0;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    
    .event-log {
      background: #000;
      padding: 10px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    
    .event-entry {
      padding: 5px;
      margin: 2px 0;
      border-left: 3px solid #4CAF50;
      padding-left: 10px;
    }
    
    .event-entry.started { border-color: #4CAF50; }
    .event-entry.paused { border-color: #FF9800; }
    .event-entry.resumed { border-color: #2196F3; }
    .event-entry.step { border-color: #9C27B0; }
    .event-entry.reset { border-color: #F44336; }
    .event-entry.closed { border-color: #607D8B; }
    
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .status {
      padding: 10px;
      margin: 10px 0;
      background: #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Animation Controller Event System Test</h1>
  
  <div class="test-section">
    <h2>Event Listeners</h2>
    <p>This test verifies that all animation events are properly emitted.</p>
    <div class="status" id="status">Status: Ready</div>
  </div>
  
  <div class="test-section">
    <h2>Controls</h2>
    <button id="start-test">Start Animation Test</button>
    <button id="clear-log">Clear Log</button>
  </div>
  
  <div class="test-section">
    <h2>Event Log</h2>
    <div class="event-log" id="event-log">
      <div style="color: #888;">Waiting for events...</div>
    </div>
  </div>
  
  <script type="module">
    import { AnimationController } from '../scripts/animation-controller.js';
    
    const eventLog = document.getElementById('event-log');
    const statusDiv = document.getElementById('status');
    let controller = null;
    let eventCount = 0;
    
    // Event types to track
    const eventTypes = [
      'animation:started',
      'animation:paused',
      'animation:resumed',
      'animation:step',
      'animation:reset',
      'animation:closed'
    ];
    
    // Log event to UI
    function logEvent(eventName, detail) {
      eventCount++;
      const entry = document.createElement('div');
      entry.className = `event-entry ${eventName.split(':')[1]}`;
      
      const timestamp = new Date().toLocaleTimeString();
      entry.innerHTML = `
        <strong>[${eventCount}] ${timestamp}</strong> - ${eventName}<br>
        State: ${detail.state}, Move: ${detail.currentMoveIndex}/${detail.totalMoves}
      `;
      
      eventLog.appendChild(entry);
      eventLog.scrollTop = eventLog.scrollHeight;
    }
    
    // Set up event listeners
    eventTypes.forEach(eventType => {
      document.addEventListener(eventType, (e) => {
        console.log(`Event received: ${eventType}`, e.detail);
        logEvent(eventType, e.detail);
      });
    });
    
    // Clear log
    document.getElementById('clear-log').addEventListener('click', () => {
      eventLog.innerHTML = '<div style="color: #888;">Log cleared. Waiting for events...</div>';
      eventCount = 0;
    });
    
    // Start test
    document.getElementById('start-test').addEventListener('click', async () => {
      statusDiv.textContent = 'Status: Running test...';
      
      // Create a simple test sequence
      const testMoves = ['R', 'U', "R'", 'U', 'R', 'U2', "R'"];
      const solvedCube = 'UUUUUUUUURRRRRRRRRFFFFFFFFFDDDDDDDDDLLLLLLLLLBBBBBBBBB';
      
      // Initialize controller
      controller = new AnimationController();
      
      // Start animation (should emit animation:started)
      controller.startAnimation(testMoves, solvedCube);
      
      statusDiv.textContent = 'Status: Animation started. Testing events...';
      
      // Wait a bit, then test play (should emit animation:started or resumed)
      await new Promise(resolve => setTimeout(resolve, 500));
      controller.play();
      
      // Wait for a couple moves (should emit animation:step events)
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      // Pause (should emit animation:paused)
      controller.pause();
      
      // Wait a bit
      await new Promise(resolve => setTimeout(resolve, 500));
      
      // Resume (should emit animation:resumed)
      controller.play();
      
      // Wait a bit
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      // Pause again
      controller.pause();
      
      // Step forward (should emit animation:step)
      await new Promise(resolve => setTimeout(resolve, 500));
      controller.stepForward();
      
      // Step backward (should emit animation:step)
      await new Promise(resolve => setTimeout(resolve, 500));
      controller.stepBackward();
      
      // Reset (should emit animation:reset)
      await new Promise(resolve => setTimeout(resolve, 500));
      controller.reset();
      
      // Close (should emit animation:closed)
      await new Promise(resolve => setTimeout(resolve, 500));
      controller.close();
      
      statusDiv.textContent = 'Status: Test complete! Check the event log above.';
    });
  </script>
</body>
</html>
